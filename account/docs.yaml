openapi: 3.0.1
info:
  version: 1.0.0
  title: Accounts API
  description: Restful API that deals with Accounts
  contact:
    name: Dev Contacts
    url: 'https://www.ecomm.com.br'
    email: devs@ecomm.com.br
servers:
  - url: 'http://localhost:3001'
paths:
   /accounts:
    summary: creates an account
    description: 'Given provided account data, creates an account'
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        201:
          description: Account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        400:
          description: Account not created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  property: 
                    type: string
   /tokens:
    summary: creates an account token
    description: 'Given email and password, creates an account token'
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email: 
                  type: string
                password:
                  type: string
      responses:
        401:
          description: Error with account data
          content:
            application/json:
              schema:
                type: object
                properties: 
                  message:
                    type: string
        201:
          description: Token account created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:  
                    type: string

components:
  schemas:
    CreateAccountRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    AccountResponse:
      type: object
      properties:
        id: 
          type: string
        name:
          type: string
        email:
          type: string
        createdDate:
          type: string